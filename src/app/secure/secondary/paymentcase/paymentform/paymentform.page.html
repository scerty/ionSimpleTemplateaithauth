<div>
  <h2>Payment Form</h2>
  <p>Selected Plan: {{ selectedPlan }}</p>
</div>
<div class="container">
  <main>
  

    <div class="row g-3">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Products</span>
        </h4>
        <ul class="list-group mb-3">
         
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$22</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Personal Info</h4>
        <form [formGroup]="form" class="needs-validation" (submit)="submit()">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input formControlName="first_name" type="text" class="form-control" id="firstName"
                     placeholder="First Name" required>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input formControlName="last_name" type="text" class="form-control" id="lastName" placeholder="Last Name"
                     required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="you@example.com"
                     required>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input formControlName="address" type="text" class="form-control" id="address" placeholder="1234 Main St"
                     required>
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <input formControlName="country" type="text" class="form-control" id="country" placeholder="Country"
                     required>
            </div>

            <div class="col-md-4">
              <label for="city" class="form-label">City</label>
              <input formControlName="city" type="text" class="form-control" id="city" placeholder="City" required>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input formControlName="zip" type="text" class="form-control" id="zip" placeholder="Zip" required>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Checkout</button>
        </form>
      </div>
    </div>
  </main>
</div>
